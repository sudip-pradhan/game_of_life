<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Game of life</h1>
    <div class="note">
        <p>please allow popups</p>
    </div>
    <br>
    <div class="buttons">
        <div class="button_div">
            <button class="input_button1" id="input_button1" type="button">erase</button>
        </div>

        <div class="button_div">
            <button class="input_button2" id="input_button2" type="button">draw</button>
        </div>

        <div class="button_div">
            <button class="input_button5" id="input_button5" type="button">enter input</button>
        </div>

        <div class="button_div">
            <button class="input_button4" id="input_button4" type="button">start</button>
        </div>

        <div class="button_div">
            <button class="input_button3" id="input_button3" type="button">reset</button>
        </div>        
    </div>
    <br>

    <script src="main.js"></script>
</body>

</html>
